[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=60

# Environment variables for testing
env = 
    ENVIRONMENT=testing
    LOGO_SQL_SERVER=test_server
    LOGO_SQL_DB=test_db
    LOGO_SQL_USER=test_user
    LOGO_SQL_PASSWORD=test_password
    API_SECRET=test-secret-key-for-testing-only
    DB_USE_POOL=false